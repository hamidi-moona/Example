<div class="card container edit-page" >
    <h1 class="upadteTitle">Update Task</h1>

    <form [formGroup]="editForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="title">Title: </label>

            <input formControlName="title" id="title"
             type="text" [(ngModel)]="task.title" class="form-control">
        </div>

        <div class="form-group">
            <label for="body">Description: </label>

            <input formControlName="body" id="body"
             type="text" [(ngModel)]="task.body" class="form-control">
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
        <button class="btn btn-secondary btn-back" (click)="back()">Back</button>
    </form>

</div>
